<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <div class="container">
            <h1>Sabghin Store</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

        <section class="hero">
